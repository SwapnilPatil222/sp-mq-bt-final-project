<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nav-tab</title>
    
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
        ></script>
    
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

      </head>
<body>

    <div class="container-fluid mt-3">
        <div class="container text-center">
            <h1 class="border-bottom text-uppercase p-2">Portfolio</h1>
            <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="container d-flex justify-content-center mt-5">
            <ul class="nav nav-tabs border-0">
                <li class="nav-item">
                    <button class="nav-link active rounded-pill border-1 text-black  me-2 ps-4 pe-4" data-bs-toggle="tab" data-bs-target="#nav-all">All</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link rounded-pill border-1 text-black me-2 ps-4 pe-4" data-bs-toggle="tab" data-bs-target="#nav-app">App</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link rounded-pill border-1 text-black me-2 ps-4 pe-4" data-bs-toggle="tab" data-bs-target="#nav-card">Card</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link rounded-pill border-1 text-black me-2 ps-4 pe-4" data-bs-toggle="tab" data-bs-target="#nav-web">Web</button>
                </li>
            </ul>
        </div>
        <div class="container mt-5 mb-5">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nav-all">
                   <div class="row text-center">
                    <div class="col-12 col-md-6 col-xl-4">
                      <div class="row row-cols-1">
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-1.jpg" alt="">
                        </div>
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-6.jpg" alt="">
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                      <div class="row row-cols-1">
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-2.jpg" alt="">
                        </div>
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-5.jpg" alt="">
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-xl-4">
                      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-1">
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-3.jpg" alt="">
                        </div>
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-4.jpg" alt="">
                        </div>
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-7.jpg" alt="">
                        </div>
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-9.jpg" alt="">
                        </div>
                      </div>
                    </div>
                   </div>
                </div>
                <div class="tab-pane fade" id="nav-app">
                  <div class="row">
                    <div class="col-12 col-md-6 col-xl-4 mt-3">
                      <img class="img-fluid" src="Images/portfolio-1.jpg" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-xl-8">
                      <div class="row row-cols-1 row-cols-xl-2">
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-4.jpg" alt="">
                        </div>
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-7.jpg" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="nav-card">
                  <div class="row">
                    <div class="col-12 col-md-6 col-xl-4 mt-3">
                      <img class="img-fluid" src="Images/portfolio-5.jpg" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-xl-8">
                      <div class="row row-cols-1 row-cols-xl-2">
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-2.jpg" alt="">
                        </div>
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-8.jpg" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="nav-web">
                  <div class="row">
                    <div class="col-12 col-md-6 col-xl-4 mt-3">
                      <img class="img-fluid" src="Images/portfolio-6.jpg" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-xl-8">
                      <div class="row row-cols-1 row-cols-xl-2">
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-9.jpg" alt="">
                        </div>
                        <div class="col mt-3">
                          <img class="img-fluid" src="Images/portfolio-3.jpg" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
